<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>JAGD Daily Maintenance Checklists (Mobile)</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <button class="btn" data-action="reset" type="button">Reset</button>
      <button class="btn primary" data-action="save" type="button">Save PDF</button>
    </div>
    <div class="topbar-right">Maintenance Checklists</div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-title">Project</div>
      <div class="row">
        <label class="label" for="projectName">Project Name</label>
        <select id="projectName" class="input"></select>
      </div>
      <div class="hint">Fill out only the equipment used today. Mark the rest as N/A.</div>
    </section>

    <section class="card">
      <div class="card-title">Filled By</div>
      <div class="row">
        <label class="label" for="inspectorName">Printed Name</label>
        <input id="inspectorName" class="input" type="text" placeholder="Printed name"/>
      </div>
      <div class="row">
        <label class="label" for="inspectorDate">Date</label>
        <input id="inspectorDate" class="input" type="date"/>
      </div>
      <div class="row">
        <label class="label">Signature</label>
        <div class="sig-row">
          <button id="sigBtn" class="btn" type="button">Sign</button>
          <div id="sigPreview" class="sig-preview">No signature saved</div>
        </div>
      </div>
      <div class="hint">Signature applies to all pages.</div>
    </section>

    <div id="pages"></div>

    <section class="actions-bottom">
      <button class="btn" data-action="reset" type="button">Reset</button>
      <button class="btn primary" data-action="save" type="button">Save PDF</button>
    </section>
  </main>

  <!-- Signature modal -->
  <div id="sigModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <div id="sigTitle" class="modal-title">Signature</div>
        <button id="sigClose" class="icon-btn" type="button">âœ•</button>
      </div>
      <div class="modal-body">
        <canvas id="sigCanvas" class="sig-canvas"></canvas>
        <div class="sig-actions">
          <button id="sigClear" class="btn" type="button">Clear</button>
          <button id="sigCancel" class="btn" type="button">Cancel</button>
          <button id="sigSave" class="btn primary" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
